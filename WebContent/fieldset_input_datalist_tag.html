<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>fieldset, input, datalist 태그 예제 => 쇼핑몰 사이트에서 상품주문</title>
</head>
<!-- 
	<fieldset>태그는 <form>요소에서 연관된 요소들을 하나의 그룹으로 묶을 때 사용한다.
	<datalist>태그는 <input>요소에서 사용하기 위한 옵션들의 리스트를 미리 정의할 때 사용한다.
	<datalist>요소는 사용자가 <input>요소에 데이터를 입력할 때 미리 정의된 옵션을
					드롭다운 리스트로 보여줌으로써 자동 완성 기능을 제공한다.
	<input>요소의 list 속성값으로 <datalist>요소의 id 속성값을 명시하면,
					해당 <datalist>요소에서 미리 정의한 옵션들을 <input> 요소에서 사용할 수 있다.
 -->
<body>
	<form name="myForm">
		<fieldset>
			<legend>상품 주문 내용</legend>
			<ol>
				<li>
					<label for="product">상품명</label>
					<input id="product" type="text" value="와이셔츠" readonly />
				</li>
				<li>
					<label for="pcolor">색상</label>
					<input id="pcolor" type="text" list="mycolor"/>
					<datalist id="mycolor">
						<option value="black" label="검정색">
						<option value="white" label="흰색">
						<option value="skyblue" label="하늘색">
						<option value="red" label="빨간색">
						<option value="gray" label="회색">
					</datalist>
				</li>
				<li>
					<label for="num">주문개수</label>
					<input id="num" type="number" min="1" max="5" value="1"/>
					<!-- <input>에 type에 number와 range 차이점 -->
				</li>
			</ol>
		</fieldset>
		<button type="submit">구매하기</button>
	</form>
</body>
</html>
